<div class="row">
  <div class="col">
    <div ngbDropdown class="d-inline-block">
      <button
        type="button"
        class="btn btn-outline-primary"
        id="dropdownBasic1"
        ngbDropdownToggle
      >
        Change Category
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1" >
        <button ngbDropdownItem class="opt" (click)="getCategory(category)" *ngFor="let category of categories">{{ category | uppercase }}</button>
      </div>
    </div>
  </div>
</div>
